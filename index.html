<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='./pages/index.css'>
        <title>Around the US</title>
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <div class="header__content">
                    <img class="header__logo" src="./images/around.svg" alt="around-logo">
                </div>
            </header>
            <main class="main">
                <section class="profile">
                    <div class="profile__content">
                        <img class="profile__image" src="./images/jacques-cousteau.jpg" alt="Jacques-Cousteau">
                        <div class="profile__name-title">
                            <div class="profile__name-edit">
                                <h1 class="profile__name">Jacques Cousteau</h1>
                                <button type="button" class="profile__edit"></button>     
                            </div>                
                            <p class="profile__title">Explorer</p>
                        </div>
                        <button type="button" class="profile__button"></button>
                    </div>
                </section>
                <section class="cards">
                    <ul class="cards__list">
                        <li class="card">
                            <img class="card__image" src="./images/yosemite-valley.jpg" alt="yosemite-valley">
                            <div class="card__content">
                                <h2 class="card__header">Yosemite valley</h2>
                                <button type="button" class="card__heart-icon"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img class="card__image" src="./images/lake-louise.png" alt="lake-louise">
                            <div class="card__content">
                                <h2 class="card__header">Lake Louise</h2>
                                <button type="button" class="card__heart-icon"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img class="card__image" src="./images/bald-mountains.png" alt="bald-mountains">
                            <div class="card__content">
                                <h2 class="card__header">Bald Mountain</h2>
                                <button type="button"  class="card__heart-icon"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img class="card__image" src="./images/latemar.png" alt="latemar">
                            <div class="card__content">
                                <h2 class="card__header">Latemar</h2>
                                <button type="button"  class="card__heart-icon"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img class="card__image" src="./images/vanoise-national-park.png" alt="vanoise-national-park">
                            <div class="card__content">
                                <h2 class="card__header">Vanoise National Park</h2>
                                <button type="button" class="card__heart-icon"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img class="card__image" src="./images/lago-di-braies.png" alt="lago-de-braies">
                            <div class="card__content">
                                <h2 class="card__header">Lago de Braies</h2>
                                <button type="button"  class="card__heart-icon"></button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__author">2022 Around The U.S.</p>
            </footer>
        </div>
        <div class="modal">
            <div class="modal__container">
                <div class="modal__content">
                    <div class="modal__close"></div>
                        <h3 class="modal__header">Edit profile</h3>
                        <form class="form modal__form" action="">
                            <fieldset class="form__fieldset">
                                <input
                                    type="text"
                                    class="form__input form__input-name"
                                    id="name"
                                    name="name"
                                    placeholder=""
                                />
                                <input
                                    type="text"
                                    class="form__input form__input-description"
                                    id="description"
                                    name="description"
                                    placeholder=""
                                />
                            </fieldset>
                            <fieldset class='form__fieldset'>
                                <button type='submit' class='form__button'>Save</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>    
        </div>
        
        <script defer src="./scripts/index.js"></script>
    </body>
    <template id="card-template">
        <li class="card">
            <img class="card__image" src="" alt="">
            <div class="card__content">
                <h2 class="card__header"></h2>
                <button type="button" class="card__heart-icon"></button>
            </div>
        </li>
    </template>
</html>
