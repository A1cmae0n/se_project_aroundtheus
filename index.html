<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='./pages/index.css'>
        <title>Around the US</title>
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <div class="header__content">
                    <img class="header__logo" src="./images/around.svg" alt="around-logo">
                </div>
            </header>
            <main class="main">
                <section class="profile">
                    <div class="profile__content">
                        <img class="profile__image" src="./images/jacques-cousteau.jpg" alt="Jacques-Cousteau">
                        <div class="profile__name-title">
                            <div class="profile__name-edit">
                                <h1 class="profile__name">Jacques Cousteau</h1>
                                <button type="button" class="profile__edit"></button>     
                            </div>                
                            <p class="profile__title">Explorer</p>
                        </div>
                        <button type="button" class="profile__add-location"></button>
                    </div>
                </section>
                <section class="cards">
                    <ul class="cards__list">
                        <!-- js-generated content goes here... -->
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__author">2022 Around The U.S.</p>
            </footer>
        </div>

        <section class="modal modal_image">
            <div class="modal_image__container">
                <img class="modal_image-img" src="#" alt="#">
                <button type="button" class="modal_close modal_image-close"></button>
                <p class="modal_image-text"></p>
            </div>
        </section>

        <section class="modal modal_edit">
            <div class="modal__container">
                <h3 class="modal__header">Edit profile</h3>
                <form class="form modal__form-edit" action="#" name="form" id="editProfile">
                    <fieldset class="form__fieldset">
                        <input
                            type="text"
                            class="form__input-edit"
                            id="name"
                            name="name"
                            placeholder=""
                            required
                        />
                        <input
                            type="text"
                            class="form__input-edit"
                            id="description"
                            name="description"
                            placeholder=""
                            required
                        />
                    </fieldset>
                    <fieldset class="form__fieldset">
                        <button type="submit" class="modal__edit-profile-submit-button form__button">Save</button>
                    </fieldset>
                </form>
                <button class="modal__close modal__close-edit" type="click"></button>
            </div>
        </section>

        <section class="modal modal_add-location">
            <div class="modal__container">
                <h3 class="modal__header">New Place</h3>
                <form class="form modal__form-new-location" action="#" name="form" id="newLocation">
                    <fieldset class="form__fieldset">
                        <input
                            type="text"
                            class="form__input-new-location"
                            id="title"
                            name="title"
                            placeholder="Title"
                            required
                        />
                        <input
                            type="text"
                            class="form__input-new-location"
                            id="image-url"
                            name="image-url"
                            placeholder="Image link"
                            required
                        />
                    </fieldset>
                    <fieldset class="form__fieldset">
                        <button type="submit" class="modal__save-new-location-button form__button">Save</button>
                    </fieldset>
                </form>
                <button class="modal__close modal__close-new-location" type="click"></button>
            </div>
        </section>

        <template id="card-template">
            <li class="card">
                <img class="card__image" src="#" alt="#">
                <button type="button" class="card__trash"></button>
                <div class="card__content">
                    <h2 class="card__header"></h2>
                    <button type="button" class="card__heart-icon"></button>
                </div>
            </li>
            
        </template>
        
        <script defer src="./scripts/index.js"></script>
    </body>
</html>
