<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./pages/index.css'>
    <title>Document</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__content">
                <img class="header__logo" src="./images/around.svg" alt="around-logo">
                <span class="header__divider"></span>
            </div>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__content">
                    <img class="profile__image" src="./images/jacques-cousteau.jpg" alt="Jacques-Cousteau">
                    <div class="profile__name-title">
                        <h2 class="profile__name">Jacques Cousteau
                            <img class="profile__edit" src="./images/edit_icon.svg" alt="edit-icon">
                        </h2>
                        <p class="profile__title">Explorer</p>
                    </div>
                    <div class="profile__button">
                        <img class="profile__plus-sign" src="./images/plus_sign.svg" alt="Add button">
                    </div>
                </div>
            </section>
            <section class="cards">
                <ul class="cards__list">
                    <li class="card">
                        <img class="card__image" src="./images/yosemite-valley.jpg" alt="yosemite-valley">
                        <div class="card__space">
                            <div class="card__content">
                                <h3 class="card__header">Yosemite valley</h3>
                                <img class="card__heart-icon" src="./images/heart.svg" alt="heart-icon">
                            </div>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/lake-louise.png" alt="lake-louise">
                        <div class="card__space">
                            <div class="card__content">
                                <h3 class="card__header">Lake Louise</h3>
                                <img class="card__heart-icon" src="./images/heart.svg" alt="heart-icon">
                            </div>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/bald-mountains.png" alt="bald-mountains">
                        <div class="card__space">
                            <div class="card__content">
                                <h3 class="card__header">Bald Mountain</h3>
                                <img class="card__heart-icon" src="./images/heart.svg" alt="heart-icon">
                            </div>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/latemar.png" alt="latemar">
                        <div class="card__space">
                            <div class="card__content">
                                <h3 class="card__header">Latemar</h3>
                                <img class="card__heart-icon" src="./images/heart.svg" alt="heart-icon">
                            </div>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/vanoise-national-park.png" alt="vanoise-national-park">
                        <div class="card__space">
                            <div class="card__content">
                                <h3 class="card__header">Vanoise National Park</h3>
                                <img class="card__heart-icon" src="./images/heart.svg" alt="heart-icon">
                            </div>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/lago-di-braies.png" alt="lago-de-braies">
                        <div class="card__space">
                            <div class="card__content">
                                <h3 class="card__header">Lago de Braies</h3>
                                <img class="card__heart-icon" src="./images/heart.svg" alt="heart-icon">
                            </div>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">2022 Around The U.S.</p>
        </footer>
    </div>
</body>
</html>
