<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='./pages/index.css'>
        <title>Around the US</title>
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <div class="header__content">
                    <img class="header__logo" src="./images/around.svg" alt="around-logo">
                </div>
            </header>
            <main class="main">
                <section class="profile">
                    <div class="profile__content">
                        <img class="profile__image" src="./images/jacques-cousteau.jpg" alt="Jacques-Cousteau">
                        <div class="profile__name-title">
                            <h1 class="profile__name">Jacques Cousteau
                                <button type="button" class="profile__edit"></button>
                            </h1>
                            <p class="profile__title">Explorer</p>
                        </div>
                        <button type="button" class="profile__button"></button>
                    </div>
                </section>
                <section class="cards">
                    <ul class="cards__list">
                        <li class="card">
                            <img class="card__image" src="./images/yosemite-valley.jpg" alt="yosemite-valley">
                            <div class="card__content">
                                <p class="card__header">Yosemite valley</p>
                                <button type="button" class="card__heart-icon"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img class="card__image" src="./images/lake-louise.png" alt="lake-louise">
                            <div class="card__content">
                                <p class="card__header">Lake Louise</p>
                                <button type="button" class="card__heart-icon"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img class="card__image" src="./images/bald-mountains.png" alt="bald-mountains">
                            <div class="card__content">
                                <p class="card__header">Bald Mountain</p>
                                <button type="button"  class="card__heart-icon"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img class="card__image" src="./images/latemar.png" alt="latemar">
                            <div class="card__content">
                                <p class="card__header">Latemar</p>
                                <button type="button"  class="card__heart-icon"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img class="card__image" src="./images/vanoise-national-park.png" alt="vanoise-national-park">
                            <div class="card__content">
                                <p class="card__header">Vanoise National Park</p>
                                <button type="button" class="card__heart-icon"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img class="card__image" src="./images/lago-di-braies.png" alt="lago-de-braies">
                            <div class="card__content">
                                <p class="card__header">Lago de Braies</p>
                                <button type="button"  class="card__heart-icon"></button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__author">2022 Around The U.S.</p>
            </footer>
        </div>
    </body>
</html>
